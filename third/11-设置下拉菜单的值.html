<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>设置下拉菜单的值</title>
  <script>
    function selectYear(){
      setTimeout(function(){  //延迟设置
        var y = new Date().getYear() + 1900;  //得到当前的年份
        document.forms[0].mySelect.value = y; //通过value为下拉菜单设值
      },1);
    }
  </script>
</head>
<body style="text-align: center;">
  <form action="">
    下拉列表：
    <select name="mySelect" id="">
      <option value="">请选择</option>
      <option value="2010">2010</option>
      <option value="2011">2011</option>
      <option value="2012">2012</option>
      <option value="2013">2013</option>
      <option value="2014">2014</option>
    </select>
    <br>
    <input type="button" value="选择当年" onclick="selectYear()">
  </form>
</body>
</html>
