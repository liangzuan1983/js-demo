<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script>
    function init(){
      var f = document.forms[0];
      var elements = f.elements;
      var str = "";
      //循环遍历
      for(var i=0;i<elements.length;i++){
        var e = elements[i];  //当前的控件
        e.onfocus = function(){ //定义聚焦的样式回调
          //修改边框为红色
          this.style.border = "2px solid red";
        }
        e.onblur = function(){  //失去焦点的回调
          this.style.border = ""  //恢复原有边框样式
        }
      }
    }
  </script>
</head>
<body style="text-align: center;" onload="init();">
  <form action="">
    年份：
    <select name="myyear" id="">
      <option value="2012">2012</option>
      <option value="2013">2013</option>
      <option value="2014">2014</option>
    </select>
    <br><br>
  姓名：<input type="text" name="myname"><br><br>
  年龄：<input type="text" name="myage"><br><br>
  <input type="button" value="提交" onclick="showParams()">
  </form>
</body>
</html>
