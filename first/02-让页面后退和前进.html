<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>让页面后退和前进</title>
  <script>
    //前进
    function goForward(){
      window.history.forward(); //到之前网页
    }
    //后退
    function goBack(){
      window.history.back();  //到之后网页
    }
  </script>
</head>
<body>
  <p style="text-align: center;">
    <input type="button" value="前进" onclick="goForward()">
    <input type="button" value="后退" onclick="goBack()">
  </p>
</body>
</html>
