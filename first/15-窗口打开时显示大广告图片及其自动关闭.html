<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>窗口打开时显示大广告图片及其自动关闭</title>
  <script>
    //展示广告图片
    function showAaPic(){
      //获得广告的DOM
      var ad = document.getElementById("ad");
      //直接在DOM中添加HTML源码来添加一个图片的DOM
      ad.innerHTML = '<img src="./ad.jpg" width="300" height="200" alt="就不给图片了，凑合着看哈，5秒钟后消失" />';
      //设置定时器，5秒以后关闭广告图片
      setTimeout(function(){
        var ad = document.getElementById("ad");
        ad.style.display = "none";  //隐藏图片
      }, 5000);
    }
    //使用window的onload元素进行回调处理
    window.onload = showAaPic;
  </script>
</head>
<body style="text-align: center;">
  <p>网页内容上部</p>
  <p id="ad"></p>
  <p>网页内容下部</p>
</body>
</html>
