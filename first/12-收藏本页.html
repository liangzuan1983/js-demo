<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>单击加入收藏夹</title>
  <script>
    //加入收藏夹的函数
    function addFav(){
      //为确保代码的兼容性，对IE和Firefox分别处理
      if(window.external.AddFavorite){
        //AddFavorite函数为IE特有的加入收藏夹的函数
        window.external.AddFavorite("12-收藏本页.html","js特效");
      }else{
        //使用sidebar的addPanel函数加入收藏夹
        window.sidebar.addPanel("js特效","http://www.baidu.com","");
      }
    }
  </script>
</head>
<body style="text-align: center;">
  <a href="javascript:addFav();">单击加入收藏夹</a>
</body>
</html>
