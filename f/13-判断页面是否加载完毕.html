<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>页面加载完毕的判断</title>
  <script>
    //加载完成以后的函数
    function myOnLoad(){
      alert("网页加载完毕");  //提示一句话
    }
    //使用window的onload属性进行回调处理
    window.onload = myOnLoad;
    
    //文档加载完毕的回调，为onreadystatechange设置回调
    document.onreadystatechange = myPageLoad;
    //定义回调函数
    function myPageLoad(){
      //判断文档的readyState属性
      if(document.readyState == "complete"){
        alert("文档加载完毕");  //提示一句话
      }
    }
  </script>
</head>
<body style="text-align: center;">
  
</body>
</html>
