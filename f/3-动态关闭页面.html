<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>动态关闭页面</title>
  <script type="text/javascript">
    //关闭窗口
    function closeWin(){
      window.close(); //调用window对象的close()函数，关闭窗口
    }
  </script>
</head>
<body>
  <p style="text-align: center;">
    <input type="button" value="点我关闭此窗口" onclick="closeWin()">;
  </p>
</body>
</html>
