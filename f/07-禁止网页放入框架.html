<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>禁止网页放入框架</title>
  <script>
    // 判断当前网页是否为最顶层框架的网页
    if(self != top){
      // 如果不是顶层框架或不是独立窗口打开的本网页，则跳转
      top.location.href = self.location.href;
    }
  </script>
</head>
<body style="text-align: center;">
  在窗口框架体系中，top变量是JavaScript应用最顶层框架的直接办法。如果网页直接在窗口中打开，而非一个框架，那么此时的top变量等同于window对象，也等同于self对象。所以，top和self是否等同，可以作为网页是否在一个框架中打开的判断标准。
</body>
</html>
