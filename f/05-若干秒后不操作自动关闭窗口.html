<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>若干秒不操作自动关闭窗口</title>
  <script type="text/javascript">
    var willClose = true; //定义一个是否关闭的全局变量
    // 单击网页
    function clickBody(){
      willClose = false;  //单击网页后，则把变量重置为false
    }
    setInterval(function(){
      if(willClose){  //判断是否需要关闭
        window.close(); //关闭窗口
      }
      // 如果单击过，则重新开始计算
      else {
        willClose = true;
      }
    }, 10000);
  </script>
</head>
<body style="text-align: center;" onclick="clickBody()">
  10秒不单击页面，则本窗口将自动关闭！
</body>
</html>
