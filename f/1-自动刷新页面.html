<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 
  头部标签这样写也可以实现相同的功能
  <meta http-equiv="refresh" content="1"> 
  -->
  <title>自动刷新页面</title>
  <script type="text/javascript">
    // 刷新网页的函数
    function fresh(){
      window.location.reload(); //调用location的reload函数
    }
    setTimeout("fresh()", 1000);  //设置timeout，1秒钟刷新一次
  </script>
</head>
<body>
  <p>网页自动刷新中……</p>
</body>
</html>
