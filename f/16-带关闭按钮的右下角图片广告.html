<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>带关闭按钮的右下角图片广告</title>
  <style>
    #ad {
      border: 1px solid gray;
      z-index: 999;
      position: absolute;
      height: 116px;
      width: 180px;
      background: #aad;
    }
  </style>
  <script>
    //定位层的函数
    function posRightCorner(){
      //top放到高度-120的位置，120大概就是div的高度
      ad.style.top = document.body.scrollTop + document.body.clientHeight-120;
      alert(ad.style.top.value);
      //left放到宽度-200的位置，200大概就是div的宽度
      ad.style.left = document.body.scrollLeft + document.body.clientWidth-200;
      setTimeout("posRightCorner();",100); //用定时器检查和定位div的位置
    }
    //关闭函数
    function closeAd(){
      ad.style.display = "none";  //隐藏div
    } 
    //窗口加载完成后定位
    window.onload = function(){
      //得到div的DOM对象
      var ad = document.getElementById("ad");
      posRightCorner(); //调用定位函数
    }
  </script>
</head>
<body style="text-align: center;">
  <!-- 定义右下角广告框的div -->
  <div id="ad">
    <table>
      <tr>
        <td width="90%" valign="middle" height="24"></td>
        <td width="" valign="middle" align="right"><a title="关闭" onclick="closeAd()" style="cursor: pointer;">X</a></td>
      </tr>
      <tr>
        <td height="90" colspan="3">
          <!-- 广告内容，这里用一句话简单替代 -->
          This is my Ad！
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
