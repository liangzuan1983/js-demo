<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>页面载入等待界面</title>
  <style>
    #doing {
      width: 100%;
      height: 100%;
      position: absolute;
      display: none;
      z-index: 99;
      left: 0;
      top: 0;
      background: gray;
    }
  </style>
  <script type="text/javascript">
    //提交表单的动作
    function submitForm(){
      var doing = document.getElementById("doing"); //获取界面的dom
      doing.style.display = "block"; //取消隐藏
      self.location.reload(); //重新加载页面来模拟表单的提交
    }
  </script>
</head>
<body style="text-align: center;">
  <!-- 友好提示界面的层 -->
  <div id="doing">
    载入中，请等待……
  </div>
  <p>
    <input type="button" value="提交表单" onclick="submitForm()">
  </p>
</body>
</html>
