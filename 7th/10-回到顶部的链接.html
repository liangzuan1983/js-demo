<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>回到顶部的链接</title>
  <script>
    function returnTop(){
      // 通过修改document的scrollTop值回到顶部
      document.documentElement.scrollTop = 0;
    }
  </script>
</head>
<body style="text-align: center;">
  <br><br><br><br><br><br><br><br>
  <a href="javascript:returnTop()">回到顶部</a>
</body>
</html>
