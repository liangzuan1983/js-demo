<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>按钮在单击以后就失效</title>
  <script>
    function submitForm(){
      //让按钮失效
      document.getElementById("myBtn").disabled = true; //不起作用？
      document.forms[0].submit(); //提交表单
    }
  </script>
</head>
<body style="text-align: center;">
  <!-- 定义表单，按钮 -->
  <form action="" method="post" style="display: block;width: 250px;height: 100px;border: 1px solid black;">
    <br>
    用户名：<input type="text" name="username"><br>
    密码：<input type="password" name="password"><br>
    <input type="submit" value="提交" onclick="submitForm()" id="myBtn">
  </form>
</body>
</html>
