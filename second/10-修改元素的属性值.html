<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>修改元素的属性值</title>
  <script>
    //修改图片的宽度和高度属性
    function modifyWH(){
      //得到元素DOM
      var myImg = document.getElementById("myImg");
      myImg.width = 300;
      myImg.height = 150;
    }
  </script>
</head>
<body style="text-align: center;">
  <p>
    <input type="button" value="修改属性" onclick="modifyWH();">
  </p>
  <!-- 定义图片元素 -->
  <img src="1.png" alt="" width="200" height="100" id="myImg">
</body>
</html>
